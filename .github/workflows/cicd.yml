name: Flutter CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-release-android:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.3'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get

    - name: Flutter analyze
      run: flutter analyze
    
    - name: Run tests
      run: flutter test
    
    - name: Build AppBundle
      run: flutter build appbundle

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'

    - name: Install fastlane
      run: gem install fastlane

    - name: Deploy to Play Store
      env:
        PLAY_STORE_JSON_KEY: ${{ secrets.SERVICE_ACCOUNT_JSON }}
      run: |
        echo $SERVICE_ACCOUNT_JSON > play_store_key.json
        fastlane supply --aab build/app/outputs/bundle/release/app-release.aab --json_key play_store_key.json --track production
